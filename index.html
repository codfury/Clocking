    <section class="background" id="cd">
        <h1 class="text-center">Countdown</h1>
        <div class="firstSection box-main cdd">

        <div id="container">
            <p id="hour-label" class="label">Hours</p><p id="min-label" class="label">Minutes</p><p id="sec-label" class="label">Seconds</p>
            <input id="hourcd" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p><input id="minutecd" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p><input id="seccd" type="number" max="60" min="0" value="0" class="time">
            <button id="start" class="btn" onclick="sttim()">Start</button>
            <button id="reset" class="btn" onclick="resetim()">Reset</button>
        </div>
    </div>
        
    
       
    </section>
    <script src="scripts/cd.js"></script> 
    <section class="firstHalf background" id="sw">

            00:00:00
        </div>
        

        <div class="box-main ">
            <p>
            <button class="button btn" id="sws" onclick="startTimerr();">Start</button>
            
            <button class="button btn" id="swt" onclick="stopTimer();">Stop</button>
            <button class="button btn" id="swr" onclick="resetTimer();">Reset</button>
        </p>
        </div>
